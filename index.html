<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronograma de Plantio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .timeline {
      display: flex;
      justify-content: space-between;
      margin: 20px;
    }

    .event {
      width: 120px;
      padding: 10px;
      background-color: #3498db;
      color: #fff;
      text-align: center;
      position: relative;
      border-radius: 5px;
    }

    .event::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 100%;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 8px 0 8px 10px;
      border-color: transparent transparent transparent #3498db;
      transform: translate(0, -50%);
    }
  </style>
</head>
<body>

<div class="timeline">
  <div id="selecao" class="event">Seleção de Sementes<br>01/07/2023</div>
  <div id="secagem" class="event">Secagem de Sementes<br>01/07/2023 - 05/07/2023</div>
  <div id="explante" class="event">Explante<br>06/07/2023</div>
  <div id="preparacao" class="event">Preparação do Ambiente<br>06/07/2023</div>
  <div id="plantio" class="event">Plantio<br>10/07/2023</div>
  <div id="checagem1" class="event">1º Checagem<br>22/07/2023</div>
  <div id="checagem2" class="event">2º Checagem<br>03/08/2023</div>
  <div id="estacas" class="event">Uso de Estacas<br>15/08/2023</div>
  <div id="checagem3" class="event">3º Checagem<br>25/08/2023</div>
</div>

<script>
  // Pode adicionar lógica JS aqui se necessário
</script>

</body>
</html>
