<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronograma de Plantio</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    canvas {
      max-width: 800px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h2>Cronograma de Plantio</h2>
  <canvas id="myChart"></canvas>

  <script>
    // Datas fornecidas
    const datas = [
      '01/07/2023', '01/07/2023', '05/07/2023', '06/07/2023', '06/07/2023',
      '10/07/2023', '22/07/2023', '03/08/2023', '15/08/2023', '25/08/2023'
    ];

    // Converter datas para objetos Date
    const dateObjects = datas.map(dateString => new Date(dateString));

    // Criar o contexto do gráfico
    const ctx = document.getElementById('myChart').getContext('2d');

    // Configurar o gráfico de linha
    const myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: datas,
        datasets: [{
          label: 'Cronograma de Plantio',
          borderColor: 'rgb(75, 192, 192)',
          data: dateObjects,
          fill: false
        }]
      },
      options: {
        scales: {
          x: {
            type: 'time',
            time: {
              unit: 'day'
            }
          },
          y: {
            title: {
              display: true,
              text: 'Datas'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
